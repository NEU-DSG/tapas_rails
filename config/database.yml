default: &default
  adapter: mysql2
  encoding: utf8mb4
  pool: 5
  timeout: 5000
  username: <%= ENV['MYSQL_USER'] %>
  password: <%= ENV['MYSQL_PASSWORD'] %>
  socket: /tmp/mysql.sock

development:
  <<: *default
  database: tapas_development

test:
  <<: *default
  database: tapas_test

production:
  <<: *default
  database: tapas_production
